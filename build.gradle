apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.undertow:undertow-core:1.1.0.CR2'

    compile 'com.twilio.sdk:twilio-java-sdk:3.3.15'
    compile 'postgresql:postgresql:9.1-901-1.jdbc4'
    compile 'commons-dbcp:commons-dbcp:1.4'
    compile 'com.google.guava:guava:16.0.1'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.3.3'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.3.3'
    compile 'com.fasterxml.jackson.core:jackson-core:2.3.3'
    compile 'com.github.spullara.mustache.java:compiler:0.8.13'

    compile 'org.apache.commons:commons-lang3:3.3.2'


    compile 'com.amazonaws:aws-java-sdk:1.8.11'

    compile 'com.lambdaworks:lettuce:2.3.3'



    // Logging
    testCompile 'org.slf4j:slf4j-log4j12:1.7.7'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'com.mashape.unirest:unirest-java:1.3.20'
    testCompile 'com.jayway.jsonpath:json-path:1.1.0'
}